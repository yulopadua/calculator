<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="span-two">AC</button>
        <button data-delete class="del">DEL</button>
        <button data-operator class="opr">÷</button>
        <button data-number class="num">7</button>
        <button data-number class="num">8</button>
        <button data-number class="num">9</button>
        <button data-operator class="opr">×</button>
        <button data-number class="num">4</button>
        <button data-number class="num">5</button>
        <button data-number class="num">6</button>
        <button data-operator class="opr">−</button>
        <button data-number class="num">1</button>
        <button data-number class="num">2</button>
        <button data-number class="num">3</button>
        <button data-operator class="opr">+</button>
        <button data-number class="span-two num">0</button>
        <button data-number class="num">.</button>
        <button data-equals class="opr">=</button>
    </div>
</body>
</html>
